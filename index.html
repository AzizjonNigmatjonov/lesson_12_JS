<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
    	<div class="image-stone">
            <img src="./img/stone-img.png" alt="Stone Image" class="stone-image">
            <form class="stone-form form">
                <label class="form-label">Stone:</label>
                <input class="form-input" type="checkbox" id="stone-check">
            </form>
        </div>
        <div class="image-scissors">
            <img src="./img/scissors-img.png" alt="Scissors Image" class="scissors-image">
            <form class="scissors-form form">
                <label class="form-label">Sciccors:</label>
                <input class="form-input" type="checkbox" id="scissors-check">
            </form>
        </div>
        <div class="image-paper">
            <img src="./img/paper-img.png" alt="paper Image" class="paper-image">
            <form class="paper-form form">
                <label class="form-label">Paper:</label>
                <input class="form-input" type="checkbox" id="paper-check">
            </form>
        </div>
        <!-- <div class="result">
            <p class="result-text">tabrik</p>
        </div>-->    
    </div>


    <script src="./js/index.js"></script>
</body>
</html>
